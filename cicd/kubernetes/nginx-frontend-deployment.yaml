apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-frontend
  labels:
    app: nginx-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-frontend
  template:
    metadata:
      name: nginx-frontend
      labels:
        app: nginx-frontend
    spec:
      containers:
        - name: nginx
          image: tr0yyy/f1-prediction-python-nginx-frontend
          ports:
            - containerPort: 80
          env:
            - name: VITE_BACKEND_PROXY
              value: "http://nginx-frontend:9080/service"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"